<main id="main">
  <!-- ======= Our Services Section ======= -->
  <section id="services" class="services sections-bg">
    <div class="container">
      <div class="section-header">
        <h2>QAÇAA ID</h2>
        <div class="mb-3">
          <input type="text"
            class="form-control" name="" id="" aria-describedby="helpId" placeholder="Rechercher des QAÇAA ID" [(ngModel)]="searchField.name">
        </div>
      </div>
      <div class="row gy-4">
        <div class="col-lg-3 col-md-6" *ngFor="let khassida of khassidas| filterBy: searchField">
          <div class="service-item position-relative">
            <div class="icon">
              <i class="bi bi-book"></i>
            </div>
            <h3>{{khassida.name}}</h3>
            <p>{{khassida.numberOfBayite}} Beyit</p>
            <a [routerLink]="['/khassida',khassida.id,'details']" class="readmore stretched-link"></a>
          </div>
        </div>
      </div>

      <div class="row gy-4 alert alert-primary" *ngIf="(khassidas | filterBy:searchField ).length === 0">
        <div class="col ">
          <strong>Aucun QAÇAA ID trouvés. Pour des suggestions,</strong> veuillez nous <a routerLink="/contact">contacter</a>.
        </div>
        <div class="col">
          <iframe src="https://embed.lottiefiles.com/animation/120435"></iframe>
        </div>
      </div>
    </div>
  </section>
</main>
