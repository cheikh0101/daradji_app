<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container">
    <div class="section-header">
      <h2>Contact</h2>
      <p>Vos questions ou suggestions sont les bienvenues!</p>
    </div>
    <div class="row gx-lg-0 gy-4">
      <div class="col-lg-4">
        <div class="info-container d-flex flex-column align-items-center justify-content-center">
          <div class="info-item d-flex">
            <i class="bi bi-envelope flex-shrink-0"></i>
            <div>
              <h4>Email:</h4>
              <p>cheikhgueye000@gmail.com</p>
            </div>
          </div><!-- End Info Item -->
          <div class="info-item d-flex">
            <i class="bi bi-phone flex-shrink-0"></i>
            <div>
              <h4>Téléphone:</h4>
              <p>+221 77 111 61 22</p>
            </div>
          </div><!-- End Info Item -->
        </div>
      </div>
      <div class="col-lg-8">
        <form action="" method="post" role="form" class="php-email-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" [(ngModel)]="contact.name" name="name" class="form-control" id="name" placeholder="Prénom et Nom" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" [(ngModel)]="contact.email" class="form-control" name="email" id="email" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" [(ngModel)]="contact.objet" class="form-control" name="objet" id="objet" placeholder="Objet" required>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" [(ngModel)]="contact.message" name="message" rows="7" placeholder="Message" required></textarea>
          </div>
          <div class="text-center"><button type="submit" (click)="save()">Envoyer le message</button></div>
        </form>
      </div><!-- End Contact Form -->
    </div>
  </div>
</section><!-- End Contact Section -->
