<main id="main">
  <!-- ======= Our Services Section ======= -->
  <section id="services" class="services sections-bg">
    <div class="container">

      <div class="section-header">
        <h2>Sourates</h2>
        <div class="mb-3">
          <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
            placeholder="Rechercher un sourate" [(ngModel)]="searchField.englishName">
        </div>
      </div>

      <div class="row gy-4">
        <div class="col-lg-3 col-md-6" *ngFor="let sourate of sourates | filterBy: searchField">
          <div class="service-item position-relative">
            <div class="icon">
              <i class="bi bi-book"></i>
            </div>
            <h3>{{sourate.englishName}}</h3>
            <p>{{sourate.numberOfAyahs}} Ayahs</p>
            <a [routerLink]="['/quran',sourate.number,'details']" class="readmore stretched-link"></a>
          </div>
        </div>
      </div>

      <div class="row gy-4 alert alert-primary" *ngIf="(sourates | filterBy:searchField ).length === 0">
        <div class="col ">
          <strong>Aucun sourate trouvÃ©. Pour des suggestions,</strong> veuillez nous <a routerLink="/contact">contacter</a>.
        </div>
        <div class="col">
          <iframe src="https://embed.lottiefiles.com/animation/120435"></iframe>
        </div>
      </div>

    </div>
  </section><!-- End Our Services Section -->
</main>
